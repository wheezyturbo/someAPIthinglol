<!DOCTYPE html>
<html class="h-full">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-full bg-black flex items-center justify-center">
    <div class="w-full max-w-md rounded-lg overflow-hidden shadow-lg p-6">
        <h1 class="text-3xl text-purple-500 mb-6 ">Login</h1>
        <form method="POST" action="/stores/login">
            <div class="mb-4">
                <label class="block text-gray-200 font-bold mb-2" for="storeName">
                    Store Name
                </label>
                <input class="bg-gray-800 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline" type="text" name="storeName" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-200 font-bold mb-2" for="password">
                    Password
                </label>
                <input class="bg-gray-800 rounded w-full py-2 px-3 text-gray-200 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" required>
            </div>
            <button type="submit" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline shadow-md">
                Login
            </button>
        </form>
    </div>
</body>

</html>
